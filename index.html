<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Josefin Sans' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Random User Page Generator</title>
</head>
<body>
  <div class="app-container">
    <div class="profile-container">
      <div class="profile-background"></div>
      <p class="header header-text">Profile</p>
      <div class="email header-text">
        <script id="email-template" type="text/x-handlebars-template">   
          {{email}}
        </script>
      </div>
      <div class="profile">

        <div class="about">
          <p class="header-text">About me</p>
          <script id="about-template" type="text/x-handlebars-template">   

            <div class="about-text">
              {{about}}
            </div>
          </script>
        </div>

        <script id="main-user-template" type="text/x-handlebars-template">  
          <img src={{imageUrl}} alt="My Profile Picture" width="150" height="150">
          <div class="details">
            <p class="header-text">Details</p> 
            <strong>Name:</strong>
            <div>{{firstName}} {{lastName}}</div>
            <strong>Age:</strong> 
            <div>{{age}}</div>
            <strong>Location</strong> 
            <div><i class="fa-solid fa-location-dot"></i> {{state}}, {{country}}</div>
          </div>
        </script>

        <div class="buttons">
          <button class="btn clear-btn" onclick="clearLocalStorage()">
            <i class="fa-solid fa-trash"></i>
            <div class="popup">Profile Deleted.</div>
          </button>
          <button class="btn reload-btn" onclick="loadNewPageData()">
            <i class="fa-solid fa-rotate-right"></i>
          </button>
          <button class="btn download-btn" onclick="savePageDataToStorage()">
            <i class="fa-solid fa-download"></i>
            <div class="popup">Profile Saved.</div>
          </button>
          <button class="btn upload-btn" onclick="loadPageDataFromStorage()">
            <i class="fa-solid fa-upload"></i>
            <div class="popup">Save Profile First.</div>
          </button>
        </div>

      </div>
    </div>

    <hr/>


    <div class="friends">
      <script id="friends-template" type="text/x-handlebars-template">
        {{#if showFriends}}

          <div class="friends-active">
            <i class="fa-solid fa-caret-down" onclick="hideFriends()"></i>
            <h2 class="header-text">Friends</h2>
            <ul>
              {{#each friends}}
                <div class="friend">
                  <li>{{firstName}} {{lastName}}</li>
                </div>
              {{/each}}
            </ul>
          </div>

        {{else}}
          <div class="friends-passive">
            <h2 class="header-text">Friends</h2>
            <i class="fa-solid fa-caret-up" onclick="showFriends()"></i>
          </div>
        {{/if}}
      </script>
    </div>

    <div class="quote">
      <h3>Favorite Quote</h>
      <script id="quote-template" type="text/x-handlebars-template">  
        <blockquote>"{{quote}}"</blockquote>
        <cite> - {{author}}</cite>
      </script>
    </div>
    <hr/>

    <div class="pokemon">
      <script id="pokemon-template" type="text/x-handlebars-template">
        <h3>Favorite Pokemon:</h3>
        <img src={{imageUrl}} alt="My Favorite Pokemon" width="100" height="100">
        <p>- {{name}}</p>
      </script>
    </div>

    <script src="Model.js"></script>
    <script src="Renderer.js"></script>
    <script src="APIManager.js"></script>
    <script src="main.js"></script>
  </div>
</body>
</html>
